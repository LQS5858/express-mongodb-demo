<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
const ws=new WebSocket('ws://localhost:9999')
ws.onopen=()=>{
  console.log('服务已链接')
  ws.send('xxxx')
}
ws.onmessage=(msg)=>{
  console.log('来自服务器端的数据'+msg.data)
}
ws.onclose=()=>{
  console.log('服务器已关闭')
}
</script>
</body>
</html>
